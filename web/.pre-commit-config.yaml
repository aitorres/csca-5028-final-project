repos:
  - repo: local
    hooks:
      - id: isort
        name: Sort imports with isort
        entry: cd web ; poetry run isort
        language: system
        types: [python]
      - id: black
        name: Apply black formatting
        entry: cd web ; poetry run black
        language: system
        types: [python]
      - id: flake8
        name: Check style with flake8
        entry: cd web ; poetry run flake8
        language: system
        types: [python]
      - id: pylint
        name: Lint with Pylint
        entry: cd web ; poetry run pylint
        language: system
        types: [python]
        args: [ "-rn", "-sn" ]
      - id: mypy
        name: Check types with mypy
        entry: cd web ; poetry run mypy
        language: system
        types: [python]
