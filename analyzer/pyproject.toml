[project]
name = "analyzer"
version = "0.1.0"
description = "Application that analyzes Bluesky posts regarding Vancouver"
authors = [
    {name = "AndrÃ©s Ignacio Torres",email = "dev@aitorres.com"}
]
requires-python = ">=3.11"
dependencies = [
    "pika (>=1.3.2,<2.0.0)",
    "nltk (>=3.9.1,<4.0.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "sentry-sdk (>=2.33.0,<3.0.0)",
]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pre-commit = "^4.2.0"
flake8 = "^7.3.0"
black = "^25.1.0"
mypy = "^1.16.1"
pylint = "^3.3.7"
isort = "^6.0.1"
types-psycopg2 = "^2.9.21.20250718"
pytest-mock = "^3.14.1"

[tool.isort]
src_paths = ["analyzer", "tests"]
profile = "black"
line_length = 90

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["nltk.*", "pika.*"]
follow_untyped_imports = true

[tool.pylint.FORMAT]
max-line-length=90

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
